<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <center>
        <br><br>
        <h3>Districts</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table border="1" rules="none" cellspacing="10" cellpadding="30">
                <tr>
                    <td>District Name</td>
                    <td><input type="text" name="txtdistrict" id="" value="{{dis.district_name}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Save" name="btnsave">
                        <input type="reset" value="Cancel" name="btncancel">
                    </td>
                </tr>

            </table>
            <br><br>
            <table border="1" width="500">
                <tr>
                    <td>Sl No</td>
                    <td>District Name</td>
                    <td>Action</td>
                </tr>
                {%  for i in data  %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td width="200">{{i.dis_data.district_name}}</td>
                    <td>
                        <a href="{% url 'webadmin:delete_dis' i.id %}">Delete</a>
                        <a href="{% url 'webadmin:edit_dis' i.id %}">Edit</a>
                    </td>
                </tr>
                {%  endfor  %}
            </table>
        </form>
    </center>
    
</body>
</html>
