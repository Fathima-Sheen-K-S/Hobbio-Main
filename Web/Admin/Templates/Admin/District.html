{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: fit-content;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
        }
    
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    
        input[type="submit"], input[type="reset"] {
            background-color: #262e8a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #445abd;
        }
    </style>
</head>
<body>
    <center>
        <br>
        <h3 style="font-weight: bold;">Districts</h3>
        <form action="" method="post">
            {% csrf_token %}
            <div class="card">
            <table border="1" rules="none" cellspacing="10" cellpadding="30">
                <tr>
                    <td>District Name</td>
                    <td><input type="text" name="txtdistrict" id="" value="{{dis.district_name}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Save" name="btnsave">
                        <input type="reset" value="Cancel" name="btncancel">
                    </td>
                </tr>

            </table>
        </div>
            <br><br>
            <table border="1" width="500">
                <tr>
                    <td align="center" style="font-weight: bold;">Sl No</td>
                    <td align="center" style="font-weight: bold;">District Name</td>
                    <td align="center" style="font-weight: bold;">Action</td>
                </tr>
                {%  for i in data  %}
                <tr>
                    <td align="center">{{forloop.counter}}</td>
                    <td align="center">{{i.dis_data.district_name}}</td>
                    <td align="center">
                        <a href="{% url 'webadmin:delete_dis' i.id %}" style="color: red;">Delete</a><br>
                        <a href="{% url 'webadmin:edit_dis' i.id %}">Edit</a>
                    </td>
                </tr>
                {%  endfor  %}
            </table>
        </form>
    </center>
    
</body>
</html>
{% endblock content %}
