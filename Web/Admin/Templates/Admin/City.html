<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City</title>
</head>
<body>
    <center>
        <br><br>
        <h3>Cities</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table border="1" rules="none" cellspacing="10" cellpadding="30">
                <tr>
                    
                    <td>District Name</td>
                    
                    <td><select name="seldistrict" id="">
                        <option>--select--</option>
                        {% for i in data %}
                        {% if i.id == city_data.district_id %}
                        <option value="{{i.id}}" selected>{{i.dis_data.district_name}}</option>
                        {% else %}
                        <option value="{{i.id}}" >{{i.dis_data.district_name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select></td>
                    
                    
                </tr>
                <tr>
                    <td>City Name</td>
                    <td><input type="text" name="txtcity" id="" value="{{city_data.city_name}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Save" name="btnsave">
                        <input type="reset" value="Cancel" name="btncancel">
                    </td>
                </tr>
               

            </table><br><br>
            <table border="1">
                <tr>
                    <td>Sl No</td>
                    <td>District Name</td>
                    <td>City Name</td>
                    <td>Action</td>
                </tr>
                {% for i in city  %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.dis_name.district_name}}</td>
                    <td>{{i.city_data.city_name}}</td>
                    <td>
                        <a href="{% url  'webadmin:delete_city' i.id %}">Delete</a>
                        <a href="{% url  'webadmin:edit_city' i.id %}">Edit</a>
                    </td>
                </tr>
                {% endfor %}
               
            </table>
        </form>
    </center>
    
</body>
</html>
