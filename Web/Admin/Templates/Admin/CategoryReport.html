{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<center>
    <h2 style="font-family: 'Times New Roman', serif; font-size: 35px;">Category Report</h2>
</center>
  <form style="background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            
            margin: 0 auto;
            height: 400px;
    max-width: 621px;">
    {% csrf_token %}
<div id="tab" align="center">
    
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>


var xValues = []
xValues = JSON.parse('{{ x | safe }}');
console.log(xValues);

var yValues = [];
yValues = JSON.parse('{{ y | safe }}');
console.log(yValues);


var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "All Category Report"
    }
  }
});
</script>

</div>
</body>

</html>
{% endblock content %}
