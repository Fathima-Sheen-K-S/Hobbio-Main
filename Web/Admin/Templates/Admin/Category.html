<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <center>
        <br><br>
        <h3>Category</h3>
        <form action="" method="post">
            {% csrf_token %}
            <table border="1" rules="none" cellspacing="10" cellpadding="30">
                <tr>
                    <td>Category Name</td>
                    <td><input type="text" name="txtcategory" id="" value="{{cat.category_name}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Save" name="btnsave">
                        <input type="reset" value="Cancel" name="btncancel">
                    </td>
                </tr>
            </table>
            <br><br>
            <table border="1">
                <tr>
                    <td>Sl No</td>
                    <td>Category Names</td>
                    <td>Action</td>
                </tr>
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.cat_data.category_name}}</td>
                    <td>
                        <a href="{% url  'webadmin:delete_cat' i.id %}">Delete</a>
                        <a href="{% url  'webadmin:edit_cat' i.id %}">Edit</a> 
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </center>
    
</body>
</html>
