<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <center>
<br><br>
  <h3>Admin Registration</h3>
    <form action="" method="post">
        {% csrf_token %}
    <table border="1" rules="none" cellspacing="10" cellpadding="30">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txtname" id=""></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txtcontact" id=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="txtemail" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="txtpassword" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register" name="btnregister">
                <input type="reset" value="Cancel" name="btncancel">
            </td>
        </tr>
    </table>
</form>  
</center>
</body>
</html>
