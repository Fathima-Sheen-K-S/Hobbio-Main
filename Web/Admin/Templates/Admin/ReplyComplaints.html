{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Complaints</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: fit-content;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
        }
    
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    
        input[type="submit"], input[type="reset"] {
            background-color: #262e8a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #445abd;
        }
    </style>
</head>
<body>
    <center>
    <form action="" method="post">
       {% csrf_token %}
       <br><br>
       <div class="card">
       <h3>Reply To Complaints</h3>
       <br>
       <table border="1" rules="none">

        <tr>
            <td>Enter Your Reply</td>
            <td><textarea name="txtreply" id="" cols="25" rows="7"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
               <center> <input type="submit" value="Submit"></center>
            </td>
        </tr>

       </table> 
       </div>
    </form>
</center> 
</body>
</html>
{% endblock content %}
